apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

group = "gauge-example-java"
version = "1.0.0"

description = "Gauge example using selenium web driver"

sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath files("$projectDir/libs")
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDir 'src'
}

dependencies {
    compile(
            'com.thoughtworks.gauge:gauge-java:+',
            'org.seleniumhq.selenium:selenium-java:2.50.0',
            'junit:junit:4.12'
    )
}

def executeGauge() {
    exec {
        executable "gauge"
        args "specs"
    }
}

task copyLibs(type: Copy) {
    from configurations.runtime
    into "$projectDir/libs"
}

task gauge(dependsOn: 'copyLibs') {
    doLast  {
        executeGauge()
    }
}
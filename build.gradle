apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'gauge'

group = "gauge-example-java"
version = "1.0.0"

description = "Gauge example using selenium web driver"

sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.thoughtworks.gauge.gradle:gauge-gradle-plugin:1.1.0'
        classpath files("$projectDir/libs")
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDir 'src'
}

dependencies {
    compile (
        'com.thoughtworks.gauge:gauge-java:+',
        'junit:junit:4.12',
        'io.github.bonigarcia:webdrivermanager:1.4.1'
    )
}

task copyLibs(type: Copy) {
    from configurations.runtime
   into "$projectDir/libs"
}

gauge {
    specsDir = 'specs'
}

task gaugew(dependsOn: ['copyLibs', 'gauge']) {
}

defaultTasks 'gaugew'